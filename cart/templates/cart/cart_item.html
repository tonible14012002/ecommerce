{% load static %}
<div class="card mb-3 mb-lg-0 cart-item ">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
                <div>
                    {% with product=item.product %}
                    <img
                    src="{% if product.photo %}{{item.product.photo.url}}{% else %}{% static 'store/images/no-image.jpg' %}{% endif %}"
                    class="img-fluid" alt="Shopping item" style="width: 65px;">
                    {% endwith %}
                </div>
                <div class="ms-3">
                    <h6>{{item.product|truncatechars:25}}</h5>
                    <p class="small mb-0">1TB, Graphite</p>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center">
                <div style="width: 80px;">
                    <h6 class="mb-0">${{item.total_price}}</h5>
                </div>
                <a href="{% url 'cart:cart_remove' item.product.pk %}" class="remove-btn" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
            </div>
        </div>
    </div>
</div>
