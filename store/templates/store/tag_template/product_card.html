<div class="product-card">
    <div class="badge">Hot</div>
    <div class="product-tumb">
        <img src="https://i.imgur.com/xdbHo4E.png" alt="">
    </div>
    <div class="product-details">
        <span class="product-catagory">
            {% for category in product.categories.all %}
            <a href="{{category.get_absolute_url}}">{{category}},</a>
            {% endfor %}
        </span>
        <h4><a href="{{product.get_absolute_url}}">{{product|truncatechars:30}}</a></h4>
        <p>{{product.description|truncatechars:50}}</p>
        <div class="product-bottom-details">
            <div class="product-price">${{product.price}}</div>
            <div class="product-links">
                <a href="{{product.get_absolute_url}}">Detail</a>
                <button onclick="alert()" class="add-product-btn"><i class="fa-solid fa-cart-plus"></i></button>
            </div>
        </div>
    </div>
</div>
