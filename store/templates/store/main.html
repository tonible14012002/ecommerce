{% load static %}
{% load custom_tag %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'store/styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/toast.css' %}">
    <link rel="stylesheet" href="{% static 'styles/form.css' %}">
    <link rel="stylesheet" href="{% static 'store/styles/product_card.css' %}">
    <link rel="stylesheet" href="{% static 'styles/fontawesome-free-6.1.1-web/css/all.min.css' %}">
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
    <script src="{% static 'js/fetch.js' %}"></script>
    <script src="{% static 'js/validator.js' %}"></script>
    <script src="{% static 'js/toast.js' %}"></script>
    
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <div id="toast"></div>

    {% include 'nav.html' %}

    <div id="content-container">
        <div>
            {% get_all_categories %}
        </div>
        <div>
            {% block content %}{% endblock %}                 
        </div>
   
    </div>

    <style>
        #content-container {
            display: grid;
            grid-template-columns: 1fr 4fr;
            margin-top: 60px;
        }
    </style>

</body>
</html>
